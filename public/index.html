  <body>
<h1>Welcome to My Awesome App</h1>
<div id="firebaseui-auth-container"></div>
<div id="loader">Loading...</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
 <!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyA4nNbV4vwjTRM0QmsvppzCkVIPdnEq5fs",
    authDomain: "fir-auth-44b74.firebaseapp.com",
    databaseURL: "https://fir-auth-44b74.firebaseio.com",
    projectId: "fir-auth-44b74",
    storageBucket: "fir-auth-44b74.appspot.com",
    messagingSenderId: "128882623764",
    appId: "1:128882623764:web:f7bcb0b46c78c63b"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  // Initialize the FirebaseUI Widget using Firebase.
  var ui = new firebaseui.auth.AuthUI(firebase.auth());
  var uiConfig = {
    callbacks: {
      signInSuccessWithAuthResult: function(authResult, redirectUrl) {
        // User successfully signed in.
        // Return type determines whether we continue the redirect automatically
        // or whether we leave that to developer to handle.
        return true;
      },
      uiShown: function() {
        // The widget is rendered.
        // Hide the loader.
        document.getElementById('loader').style.display = 'none';
      }
    },
    // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
    signInFlow: 'popup',
    signInSuccessUrl: '/public/login-complete.html',
    signInOptions: [
      // Leave the lines as is for the providers you want to offer your users.
      firebase.auth.EmailAuthProvider.PROVIDER_ID,
    ],
    // Terms of service url.
    tosUrl: 'https://github.com/shoyan',
    // Privacy policy url.
    privacyPolicyUrl: 'https://github.com/shoyan'
  };
  // UIレンダリング
  ui.start('#firebaseui-auth-container', uiConfig);
  </script>
  </body>
</html>
